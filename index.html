<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Generador de Contraseñas</title>
</head>
<body>
  <div class="container">
    <div class="generator-box">
      <h1>Generador de Contraseñas</h1>
      <div class="options">
        <label for="password-length">Longitud de la contraseña:</label>
        <input type="number" id="password-length" min="5" max="20" value="10">
        <br>
        <label>Caracteres a incluir:</label>
        <div class="checkboxes">
          <input type="checkbox" id="include-lowercase" checked>
          <label for="include-lowercase">Minúsculas</label>
          <input type="checkbox" id="include-uppercase" checked>
          <label for="include-uppercase">Mayúsculas</label>
          <input type="checkbox" id="include-numbers" checked>
          <label for="include-numbers">Números</label>
          <input type="checkbox" id="include-special" checked>
          <label for="include-special">Caracteres Especiales</label>
        </div>
      </div>
      <button id="generate">Generar Contraseña</button>
      <button id="copy">Copiar Contraseña</button>
      <textarea id="password" readonly></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
